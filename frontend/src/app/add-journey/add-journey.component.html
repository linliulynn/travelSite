<div class="container">
  <form (keydown.enter)="handleEnterKeyPress($event)" [formGroup]="addjourneyForm" (ngSubmit)="onSubmit(addjourneyForm)">
    <div class="form-group">
      <label for="journeyimg">journey image</label>
      <input type="file" id="journeyimg" (change)="onFileChange($event)" #fileInput>
      <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear image</button> 
    </div>
    <div class="form-group">
      <app-location (onChangeLocation)="onChangeLocation($event)"></app-location>
    </div>   
    <button type="submit" class="btn btn-success" [disabled]="!addjourneyForm.valid || loading">Submit</button>
  </form>
  <div *ngIf="image">
      <img [src]="image" class="image">
  </div>
</div>
