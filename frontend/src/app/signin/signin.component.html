<div class="container">
  <div class="sign-in-form">
    <h1>Sign In</h1>
    <form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
              required [(ngModel)]="signinForm.name" name="name" #name="ngModel"> 
        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email"
          required [(ngModel)]="signinForm.email" name="email"> 
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" 
          required [(ngModel)]="signinForm.password" name="password"> 
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!signinForm.form.valid">Submit</button>
      
    </form>
  </div>
  
</div>
