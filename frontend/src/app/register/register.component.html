<div class="container">
  <h1>Sign Up</h1>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" 
             required [(ngModel)]="registerForm.name" name="name" #name="ngModel"> 
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
         required [(ngModel)]="registerForm.email" name="email"> 
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" 
        required [(ngModel)]="registerForm.password" name="password"> 
    </div>

    <div class="form-group">
        <label for="passwordConfirmation">Confirm Password</label>
        <input type="text" class="form-control" id="passwordConfirmation" 
        required [(ngModel)]="registerForm.passwordConfirmation" name="passwordConfirmation"> 
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
    
  </form>
</div>
