<div class="journey">

  <div class="head">
    <a routerLink="/addJourney">record your memory</a>
  </div> 
    
  <button (click)="getJourneys()"> Get /journeys </button>
  <div class="map">
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker *ngFor="let journey of journeys" [latitude]= "journey.latitude" [longitude]= "journey.longitude"></agm-marker>
    </agm-map>
  </div>
</div>
